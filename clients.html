<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Clients</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Invoice App</a>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Invoice App
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Clients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="invoices.html">Invoices</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-8 col-lg-6">
            <div class="card border-none">
              <div class="card-body">
                <h5 class="card-title text-center mb-5">Add a new Client</h5>
                <form id="client-form">
                  <div class="mb-3 row">
                    <label for="name" class="col-sm-3 col-form-label"
                      >Name</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="client-name"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="client-email" class="col-sm-3 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="email"
                        class="form-control"
                        id="client-email"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="client-company" class="col-sm-3 col-form-label"
                      >Company</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="client-company"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="client-notes" class="col-sm-3 col-form-label"
                      >Notes</label
                    >
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        id="client-notes"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary w-auto">
                      Add Client
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <table class="table table-hover table-sm" id="client-list">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="./js/clients.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
