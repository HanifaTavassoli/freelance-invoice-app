<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/View Invoices</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Invoice App</a>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Invoice App
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Clients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="invoices.html">Invoices</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-8 col-lg-6">
            <div class="card border-none">
              <div class="card-body">
                <h5 class="card-title text-center mb-5">Add a new Invoice</h5>
                <form id="invoice-form">
                  <div class="mb-3 row">
                    <label for="invoice-client" class="col-sm-3 col-form-label"
                      >Client</label
                    >
                    <div class="col-sm-9">
                      <select
                        class="form-control"
                        id="invoice-client"
                        required
                      ></select>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="invoice-service" class="col-sm-3 col-form-label"
                      >Service Title</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="invoice-service"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label
                      for="invoice-description"
                      class="col-sm-3 col-form-label"
                      >Description</label
                    >
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        id="invoice-description"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="invoice-amount" class="col-sm-3 col-form-label"
                      >Amount</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="number"
                        class="form-control"
                        id="invoice-amount"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="invoice-date" class="col-sm-3 col-form-label"
                      >Date</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="date"
                        class="form-control"
                        id="invoice-date"
                      />
                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary w-auto">
                      Add Invoice
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/invoices.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
